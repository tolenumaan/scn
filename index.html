      .prose strong {

      .prose code {

        font-family: 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", monospace;

      }
      .prose pre {
        background-color: rgba(10, 15, 25, 0.7); /* Darker background for pre */

      .prose pre code { /* Code inside pre should not have its own background */

      }
      .prose ul > li::before {
        background-color: #00f0f0; /* Cyan for list bullets */
      }
      .prose table {
          border-collapse: separate;
          border-spacing: 0;
          border: 1px solid rgba(0, 240, 240, 0.2); /* Cyan border */
          border-radius: 8px;
          width: 100%;

      .prose th {

      .prose td {
          border: 1px solid rgba(0, 240, 240, 0.1);
          padding: 0.75rem;
          color: #adb5bd; /* Lighter gray for table cell text */
      }
      .prose tr:nth-child(even) {
          background-color: rgba(255, 255, 255, 0.015); /* Very subtle alternating row background */
      }
      .prose caption {
          color: #00f0f0;
          font-family: 'Inter', sans-serif;
          font-weight: 600;
          margin-bottom: 0.5rem;
          font-size: 1.1em;
          caption-side: top; /* Standard caption position */
      }

      /* KaTeX styling for dark theme */
      .katex { 
        font-size: 1.1em;

      .loading-spinner {

      /* Mermaid diagram styling (primary styling via JS init, this is fallback/override) */

        fill: #1a1f2c !important; /* Darker fill for actors */

      .mermaid .messageText, .mermaid .labelText {
          fill: #d1d5db !important;
      }
      .mermaid .noteText {
